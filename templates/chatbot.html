<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manya AI Assistant</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body,
        html {
            height: 100%;
            overflow: hidden;
            /* Prevent body scroll, handle in chat container */
            background-color: #f0f2f5;
        }
    </style>
</head>

<body>

    <!-- Chat Header -->
    <div class="chat-header bg-primary text-white p-3 d-flex align-items-center shadow-sm fixed-top">
        <button onclick="history.back()" class="btn btn-link text-white me-3 p-0 text-decoration-none">
            <i class="bi bi-arrow-left fs-4"></i>
        </button>
        <div class="d-flex align-items-center">
            <div class="bg-white rounded-circle d-flex align-items-center justify-content-center me-2"
                style="width: 40px; height: 40px;">
                <i class="bi bi-robot text-primary fs-5"></i>
            </div>
            <div>
                <h5 class="mb-0 fw-bold">Manya AI</h5>
                <small class="opacity-75">Online</small>
            </div>
        </div>
    </div>

    <!-- Chat Container -->
    <div class="container-fluid h-100 d-flex flex-column pt-5 pb-5 mt-4">
        <!-- Padding top for header, bottom for input -->
        <div class="chat-messages flex-grow-1 p-3 overflow-auto" id="chatBox">

            <!-- Welcome Message -->
            <div class="d-flex mb-3 justify-content-start">
                <div class="p-3 rounded-3 bg-white shadow-sm" style="max-width: 80%;">
                    <p class="mb-0">Hello! I am Manya AI Assistant. How can I help you today? You can ask about our
                        services, booking tests, or timing.</p>
                </div>
            </div>

        </div>
    </div>

    <!-- Chat Input Area -->
    <div class="chat-input-area bg-white p-3 border-top fixed-bottom">
        <div class="container">
            <form id="chatForm" class="d-flex gap-2">
                <input type="text" id="chatInput" class="form-control rounded-pill bg-light border-0 px-4 py-2"
                    placeholder="Type a message..." required>
                <button type="submit"
                    class="btn btn-primary rounded-circle d-flex align-items-center justify-content-center"
                    style="width: 45px; height: 45px;">
                    <i class="bi bi-send-fill fs-5"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
